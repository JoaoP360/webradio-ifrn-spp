{% extends "system/base.html" %}

{% block title %}Inicio{% endblock title %}

{% block content %}
<div class="container-fluid content ">
  <div class="row">
    <div class="col-12 d-flex header-main">
      <div class="text">SOBRE</div>


      <div class="col  mt-3 mx-2">
        {% for object in about %}
          <a href="{% url 'about_update' object.pk %}" type="button" class="btn btn-primary"><i class='bx bx-edit'></i></a>
          <a href="{% url 'warning_delete' object.pk %}" type="button" class="btn btn-danger"><i class='bx bx-trash'></i></a>
          <a href="{% url 'index' %}" type="button" class="btn btn-secondary"><i class='bx bx-show-alt'></i></a>
        {% endfor %}
      </div>

      <div class="col-5 pt-3">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-search btn-outline" type="submit"><i class='bx bx-search-alt'></i></button>
        </form>
      </div>
    </div>
  </div>
    
  <div class="container-fluid table-content pt-5 ps-0">
    <div class="row">
      <div class="col">
        <table class="table">
          <tbody>
            {% for object in about %}
            <tr>
              <th>{{ object.text}}</th>
              {% if object.image %}
              <img class="img-fluid about-img-list" src="{{ object.image.url }}">
              {% endif %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </div>
</div>
{% endblock content %}
