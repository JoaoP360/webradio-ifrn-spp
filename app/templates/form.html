{% extends 'system/base.html'%}
{% load crispy_forms_tags %}

{% block content%}
<div class="content conatainer-fluid">
<div class="container">
  <div class="col-12 mx-auto my-3 border rounded-4 shadow">
    <div class="text-center h2 px-3 pt-3">
      {{title}}
    </div>

    <div class="p-3">
      <p class="lead">Preencha as informações necessárias.</p>
      <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-end">
          <a class="btn btn-secondary btn-lg" href="{% url 'program_list' %}">Voltar</a>
          <button class="btn btn-success btn-lg" type="submit">Salvar</button>
        </div>

      </form>
    </div>

  </div>
</div>  
</div>
{% endblock%}
